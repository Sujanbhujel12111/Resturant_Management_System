<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Management System{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <!-- Removed custom styles.css - using Bootstrap only. Backup at `restaurant/static/css/backup/styles.css` -->
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a href="{% url 'home:index' %}" class="navbar-brand">
                <i class="fas fa-utensils text-danger me-2"></i>
                <span class="fw-semibold text-secondary">Restaurant System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a href="{% url 'home:about' %}" class="nav-link text-secondary">About</a>
                    <a href="{% url 'home:contact' %}" class="nav-link text-secondary">Contact</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'restaurant:order_list' %}" class="btn btn-primary btn-sm ms-2">Dashboard</a>
                    {% else %}
                        <a href="{% url 'home:login' %}" class="btn btn-success btn-sm ms-2">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-sm mt-5">
        <div class="container py-4">
            <p class="text-center text-muted mb-0">&copy; {{ current_year }} Restaurant Management System</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
