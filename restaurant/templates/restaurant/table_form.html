{% extends 'restaurant/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Table,Add Table" }}{% endblock %}

{% block content %}
<div class="container-fluid mt-10">
    <h1 class="text-4xl fw-bold mb-4">{{ form.instance.pk|yesno:"Edit Table,Add Table" }}</h1>
    <div class="bg-white p-6 rounded shadow">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Add" }}</button>
                <a href="{% url 'restaurant:table_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
